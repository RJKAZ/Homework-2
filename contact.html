<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/stylesheet.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Where in the World am I?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="#">Travel Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">List of Countries thus Far</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Me!</a>
                </li>
            </ul>

        </div>
    </nav>

    <main>
            <div class="container-contact">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="contact-info">
                                <img src="assests/mail.jpg" alt="image"/>
                                <h2>Contact Me</h2>
                                <h4>Can't wait to hear from you!</h4>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="contact-form">
                                <div class="form-group">
                                  <label class="control-label col-sm-2" for="fname">First Name:</label>
                                  <div class="col-sm-10">          
                                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="control-label col-sm-2" for="lname">Last Name:</label>
                                  <div class="col-sm-10">          
                                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="control-label col-sm-2" for="email">Email:</label>
                                  <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="control-label col-sm-2" for="comment">Comment:</label>
                                  <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" id="comment"></textarea>
                                  </div>
                                </div>
                                <div class="form-group">        
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
    

    
</main>

</body>

</html>
